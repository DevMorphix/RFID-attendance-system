<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 50%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, input, select {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Information Form</h2>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="class">Class:</label>
      <input type="text" id="class" name="class" required>

      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required>

      <label for="sem">Semester:</label>
      <input type="text" id="sem" name="sem" required>

      <label for="uid">UID:</label>
      <select id="uid" name="uid">
        <option value="uid1">UID 1</option>
        <option value="uid2">UID 2</option>
        <option value="uid3">UID 3</option>
        <!-- Add more options as needed -->
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Fetch form data
      const formData = new FormData(this);

      // Convert formData to JSON
      const jsonData = {};
      formData.forEach((value, key) => {
        jsonData[key] = value;
      });

      // Log the JSON data for demonstration
      console.log(jsonData);

      // You can send this JSON data to your backend for processing
    });
  </script>
</body>
</html>
